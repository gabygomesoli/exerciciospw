<body>
    <style>
        /* Estilos da navbar */
        nav {
            background-color: #0e0f31;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #c6d4e1;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #ffffff;
        }

        body {
            font-family: 'Barlow', 'Corben', 'Roboto', sans-serif;
            background-color: #000022;
        }

        .container {
            color: #c6d4e1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            text-align: center;
            background-color: #2a2e50;
            padding: 15px;
            border-radius: 15px;
            border: solid 8px #0e0f31;
        }

        h1 {

            padding: 5px;
        }

        p {
            font-size: 21px;
        }

        input {
            background: #0e0f31;
            width: 90%;

            margin-bottom: 15px;
            border-radius: 10px;
            border: solid 3px #c6d4e1;
            color: #c6d4e1;

        button {
            cursor: pointer;
            padding: 10px;
            background-color: #c6d4e1;

<body>
    <!-- Barra de Navegação -->

        <a href="index.html">Home</a>
        <a href="exercicio1.html">Exercício 1</a>

        <a href="exercicio6.html">Exercício 6</a>
        <a href="exercicio7.html">Exercício 7</a>
    </nav>

    <div class="container">
        <h1>Exercício 1</h1>
        <p>Informe um valor:</p>
        <input type="number" id="inputNumber">
        <button onclick="displayEvenNumbers()">Mostrar Pares</button>
        <p>Números pares:</p>
        <div id="output"></div>
        <p>Soma total:</p>
        <div id="sum"></div>
    </div>
    <style>
        body {
            font-family: 'Barlow', sans-serif;
            font-family: 'Corben', serif;
            font-family: 'Roboto', sans-serif;
            background-color: #000022;
        }
        .container {
            color: #c6d4e1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            justify-content: center;
            text-align: center;
            background-color: #2a2e50;
            padding: 15px;
            border-radius: 15px;
            border: solid 8px #0e0f31;

        }
        h1 {
            font-size: 45px;
            padding: 5px;
        }
        p {
            font-size: 21px;
        }
        input {
            background: #0e0f31;
            width: 90%;
            padding: 5px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: solid 3px #c6d4e1;
            color: #c6d4e1;
        }
        button {
            cursor: pointer;
            padding: 10px;
            background-color: #c6d4e1;
            color: #000022;
            font-weight: bolder;
            font-size: 15px;
            border: solid 3px #0e0f31;
            border-radius: 10px;
        }
    </style>
    <script>
        function displayEvenNumbers() {
            var inputValue = parseInt(document.getElementById("inputNumber").value);
            var evenNumbers = [];
            var sum = 0;
            for (var i = 2; i <= inputValue; i += 2) {
                evenNumbers.push(i);
                sum += i;
            }
            document.getElementById("output").innerText = evenNumbers.join(", ");
            document.getElementById("sum").innerText = sum;
        }
    </script>
</body>
